<div class="themes" (change)="changeTheme($event)">
  <label
    ><input
      type="checkbox"
      name="theme"
      [value]="Theme.light"
      [checked]="checkedValue === Theme.light"
    />Light</label
  >
  <label
    ><input
      type="checkbox"
      name="theme"
      [value]="Theme.dark"
      [checked]="checkedValue === Theme.dark"
    />Dark</label
  >
</div>
