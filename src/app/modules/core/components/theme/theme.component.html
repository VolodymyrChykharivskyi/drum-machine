<div class="themes" (change)="changeTheme($event)">
	<label>
		<input
			type="checkbox"
			name="theme"
			[value]="Theme.light"
			[checked]="checkedValue === Theme.light"
		/>
		<span>Light</span>
	</label>
	<label>
		<input
			type="checkbox"
			name="theme"
			[value]="Theme.dark"
			[checked]="checkedValue === Theme.dark"
		/>
		<span>Dark</span>
	</label>
</div>
