<div class="controls">
  <a href="#" class="button" (click)="toggle()">{{
    playing ? "Stop" : "Play"
  }}</a>
  <a href="#" class="button" (click)="clear()">Clear</a>
  <div class="bpmRange">
    <div class="bpmTitle">BPM</div>
    <input
      type="range"
      id="bpm"
      [min]="DrumMachineConfig.bpmValue.min"
      [max]="DrumMachineConfig.bpmValue.max"
      step="1"
      [value]="bpm"
      #ref
      (change)="changeBpm(ref.value)"
    /><output for="bpm" class="bpmOutput">{{ bpm }}</output>
  </div>
</div>
